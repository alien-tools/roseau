    url: "https://github.com/apache/tomcat"
    gitDir: "/data/tomcat/.git"
    sourceRoots:
      - "/data/tomcat/java"
    outputDir: "."

  - id: rxjava-core
    url: "https://github.com/ReactiveX/RxJava"
